<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SoundPlay</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="SoundPlay" /> Soundplay</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
      </div>
        <h4 class="brand-row"><img src="logo1.png" alt="SoundPlay" /> Soundplay
        </h4>
        <div class="songItemContainer">
          <div class="songItem">

            <img alt="1" />
            <span class="songName">Meu nome não é Jhonny</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:53
                <i id="0" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Congratulations</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:46
                <i id="1" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Rockstar</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:02
                <i id="2" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">none</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >01:37
                <i id="3" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">none</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:25
                <i id="4" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">none</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:44
                <i id="5" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">none</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:13
                <i id="6" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">none</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:52
                <i id="7" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">none</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:56
                <i id="8" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">none</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:02
                <i id="9" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <span id="masterSongName">Aperte o play</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
